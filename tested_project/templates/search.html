{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="text-center my_search_text">You have searched for: <b>"{{query}}"</b></div>
<div class="container">
    <div class="row mx-auto">
        {% for product in products %}
        <div class="my_bottom_margin col-9 col-sm-12 col-md-4  col-lg-4">
            <div class="card text-center" style="min-width:18rem;">
                <a href="{{product.get_url}}"><img class="card-img-top my_image" src="{{product.img.url}}" style="width:300px;height:300px;"></a>

            <div class="card-body">
                <h4>{{product.name}}</h4>
                <p>{{product.date}}</p>
                <p>{{product.desc}}</p>
            </div>
             </div>
            </div>
        {% empty %}
        <div class="row mx-auto">
            <p class=" text-center my_search_text">0 Result Found</p>
        </div>
        {% endfor %}
        </div>
</div>
{% endblock %}
